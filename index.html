<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- navigation Bar -->
    <div class="navBar">
      <div class="leftbar"></div>
      <div class="centerbar"></div>
      <div class="rightbar"></div>
    </div>
    <!-- mainBody -->
    <h1 class="greeting">Dreams Come True!</h1>
    <!-- Disney Characters  -->
    <div class="mainBox">
      <div class="carouselImg">
        <div class="carouselContainer">
          <div class="imgRotate">
            
            <div class="counter">1</div>
            <img src="img/img1.jpg" alt="image" class="Ads"/>
            <div class="info">Disney</div>
          </div>

          <div class="imgRotate">
            <div class="counter">2</div>
            <img src="img/img2.jpg" alt="image" class="Ads"/>
            <div class="info">Pixar</div>
          </div>

          <div class="imgRotate">
            <div class="counter">3</div>
            <img src="img/img3.jpg" alt="image" class="Ads"/>
            <div class="info">Marvel</div>
          </div>

          <div class="imgRotate">
            <div class="counter">4</div>
            <img src="img/img4.jpg" alt="image" class="Ads"/>
            <div class="info">Disney Plus</div>
          </div>

          <a class="prev" onclick="addSlides(-1)">&#10094;</a>
          <a class="next" onclick="addSlides(1)">&#10095;</a>
        </div>
      </div>

      <div style="text-align: center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
      </div>

      <div class="disneyBox">
        <img src="img/disneychar.jpg" alt="" class="disneyChar" />
      </div>
      <!-- Pixar Characters   -->
      <div class="pixarBox">
        <img src="img/pixarchar.jpg" alt="" class="pixarChar" />
      </div>
      <!-- Marvel Characters  -->
      <div class="marvelBox">
        <img src="img/marvelchar_rs.png" alt="" class="marvelChar" />
      </div>
      <div class="disneyPlus">
        <img src="img/Disney-Plus-Logo.png" alt="" class="stream" />
      </div>
    </div>

    <script src=""></script>
  </body>
</html>
